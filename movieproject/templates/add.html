{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name "><br><br>
    <input type="text" name="desc" placeholder="Enter the movie Discription "><br><br>
    <input type="text" name="year" placeholder="Enter movie year "><br><br>
    <input type="file" name="img"><br>
    <input type="submit"><br>
</form>
{% endblock %}
